<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Departamentos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list *ngFor="let item of activity">
      <ion-item routerDirection="forward" [routerLink]="['/view-grafic', item.id]">
        <ion-label class="ion-text-wrap">{{item.name}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
