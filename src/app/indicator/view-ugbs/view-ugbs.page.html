<ion-header>
    <ion-toolbar color="medium">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/indicator"></ion-back-button>
      </ion-buttons>
      <ion-title>UGBs</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-card> 
      <ion-list *ngFor="let item of ugbs">
        <ion-item routerDirection="forward" [routerLink]="['/view-indicator', activityId, item.id]">
          <ion-label class="ion-text-wrap">{{item.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-content>
